<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <section class="body-container">
        <!-- SideBar Html Code -->
        <div class="sidebar">
            <div class="logo-div">
                <ion-icon name="list-box"></ion-icon>
                <p class="logo-name">My Dashboard</p>
            </div>
            <div class="links-div">
                <ul class="link-list">
                    <a class="links">
                        <ion-icon name="browsers"></ion-icon>
                        <p>Dashboard</p>
                    </a>
                    <a class="links">
                        <ion-icon name="contacts"></ion-icon>
                        <p>History</p>
                    </a>
                    <a class="links">
                        <ion-icon name="images"></ion-icon>
                        <p>About</p>
                    </a>
                    <a class="links">
                        <ion-icon name="flower"></ion-icon>
                        <p>Contact</p>
                    </a>
                </ul>
            </div>
            <a class="logout-link" href="#"><p>Log out</p></a>
        </div>

        <!-- Home Container Html Code -->
        <div class="home-container">
            <div class="navbar">
                <p>Welcome back !</p>
                <img src="./Img/circle1.png" width="45px" height="45px">
            </div>
            <div class="content-container">
                <div class="tagline">
                    <div class="text">
                        <ion-icon name="analytics"></ion-icon>
                        <p>Dashboard /</p>
                    </div>
                    <p>17 February 2024</p>
                </div>
                <div class="links-box">
                    <a href="#" class="links">
                        <p>New Form</p>
                        <ion-icon name="construct"></ion-icon>
                    </a>
                    <a href="#" class="links">
                        <p>Download PDF</p>
                        <ion-icon name="female"></ion-icon>
                    </a>
                    <a href="#" class="links">
                        <p>History</p>
                        <ion-icon name="images"></ion-icon>
                    </a>
                    <a href="#" class="links">
                        <p>Pending Task</p>
                        <ion-icon name="paper-plane"></ion-icon>
                    </a>
                </div>
                <div class="event-history">
                    <p class="heading">Recent Events -</p>
                </div>
            </div>
        </div>
    </section>




    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
