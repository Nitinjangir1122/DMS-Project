<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Project</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <section class="body-container">
        <div class="left-container">
            <div class="text-field">
                <h2 class="welcome-note">Welcome to My Dashboard</h2>
                <p>I need to access your login</p>
            </div>
            <div class="logo-div">
                <ion-icon name="list-box"></ion-icon>
                <h2 class="logo-name">My Dashboard</h2>
            </div>
            <div class="img-box"></div>
        </div>

        <div class="right-container">
            <p class="copyright-line">Copyright @ 2024 | All right reserved.</p>
            <div class="form-box">
                <div class="form-wrapper">
                    <div class="signup-box form-card">
                        <h2 class="title">Hello Friend !</h2>
                        <form action="#">
                            <div>
                                <input type="radio" name="user-type" value="staff">
                                <label for="staff">Staff</label>
                                <input type="radio" name="user-type" value="admin">
                                <label for="staff">Admin</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="input-field">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="input-field">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="term-conditions">
                                <input type="checkbox">
                                <p>I read and agree to Term & Conditions</p>
                            </div>
                            <button class="signup-btn">Create Account</button>
                        </form>
                        <div class="signin-link">
                            <p>Already have an Account ?</p>
                            <a href="#" id="signin-btn">Sign in</a>
                        </div>
                    </div>

                    <div class="signin-box form-card">
                        <h2 class="title">Welcome back !</h2>
                        <form action="#">
                            <div class="input-field">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="input-field">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="forgot">
                                <div class="remember">
                                    <input type="checkbox">
                                    <p>Remember me</p>
                                </div>
                                <a href="#">Forgot Password</a>
                            </div>
                            <button class="signup-btn">Sign in</button>
                        </form>
                        <div class="signin-link">
                            <p>Don't have an Account ?</p>
                            <a href="#" id="signup-btn">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
